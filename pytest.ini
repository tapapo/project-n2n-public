[pytest]
# เก็บเทสเฉพาะในโฟลเดอร์ tests (คุณใช้ชื่อ test ก็เปลี่ยนเป็น test)
testpaths = tests

# รูปแบบไฟล์เทส
python_files = test_*.py

# โฟลเดอร์ที่ไม่ต้องไล่ลงไปเก็บเทส
norecursedirs = opencv .* build dist node_modules venv .venv

# กันพลาด: เพิกเฉยโฟลเดอร์ opencv ไปเลย
addopts = --ignore=opencv